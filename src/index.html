<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body> 

      <div id="logopoke"class="header">     
      <img id="logo" src="https://logodownload.org/wp-content/uploads/2017/08/pokemon-logo.png" width = "50%"/>
      </div>

    <div id= "main"></div>

    <div>
      <label for="buscar">Buscar Pokemon</label></br>
      <!--<select name="" id=""></select>-->
      <input type="search" placeholder="Pokemon" title="Buscar Pokemon">
      <button class="pokeSearch">Go</button>
    </div>

    <label for="ordenar"></label>
    <select  id="ordenarPokemons">
      <option selected>Ordenar</option>
      <option value="a-z">A-Z</option>
      <option value="z-a">Z-A</option>      
    </select>

    <div id="tipos" class="poke-type">
      <h1>Tipos</h1>
        <button id="filter">Filtrar</button></br>
        <input type="checkbox" class="type" value="Fire">Fire<br>
        <input type="checkbox" class="type" value="Water">Water<br>
        <input type="checkbox" class="type" value="Poison">Poison<br>
        <input type="checkbox" class="type" value="Bug">Bug<br>
        <input type="checkbox" class="type" value="Normal">Normal<br>
        <input type="checkbox" class="type" value="Grass">Grass<br>
        <input type="checkbox" class="type" value="Electric">Electric<br>
        <input type="checkbox" class="type" value="Flying">Flying<br>
        <input type="checkbox" class="type" value="Fighting">Fighting<br>
        <input type="checkbox" class="type" value="Steel">Steel<br>
        <input type="checkbox" class="type" value="Rock">Rock<br>
        <input type="checkbox" class="type" value="Psychic">Psychic<br>
        <input type="checkbox" class="type" value="Ice">Ice<br>
      
    </div>
                 
    <script src="data/pokemon/pokemon.js"></script>    
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
